      <a class="navbar-brand" href="#0">

        Sporty Shoes

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline mr-auto my-2 my-lg-0 mr-2">

            type="search"

            id="searchBar"

        <ul class="navbar-nav">
          <li class="nav-item">

          </li>
        </ul>

        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a
              href="#"
              class="nav-link dropdown-toggle"
              role="button"
              data-toggle="dropdown"
            >
              <strong>Account</strong>
              <!-- person icon SVG image -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-person"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"
                /></svg
            ></a>
            <div class="dropdown-menu dropdown-menu-right">
              <a href="#" class="dropdown-item"> <strong>Profile</strong> </a
              ><a href="#" class="dropdown-item"><strong>Support</strong></a>
              <a href="#" class="dropdown-item">
                <div class="dropdown-divider"></div>
                <strong>Logout</strong>
              </a>
            </div>
          </li>
        </ul>
      </div>
    </nav>


    <div class="container">
        <h4 class="py-3 text-center">Sign In</h4>
        <div style="border: 2px solid black; margin-bottom:20px; background-color:azure;"  class="row py-3" >
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" class="form-control" placeholder="Name">
                </div>

                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" placeholder="Last Name" class="form-control">
                </div>

                <div class="form-group">
                    <label for="">Email</label>
                    <input type="text" name="" value="abc@gmail.com" id="" class="form-control">
                </div>

                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" class="form-control" placeholder="password">
                    <small class="form-text text-muted">
                        Your password must be 8-20 Character
                    </small>
                </div>
                <div class="form-group">
                    <label for="">Confirm Password</label>
                    <input type="Password" name="" id="" class="form-control" placeholder="confirm passsword">
                </div>
               </div>
    
                <div class="col-md-6">

                <div class="address">
                    <fieldset>
                        <legend></legend>
                        <div class="form-group">
                            <label for="">Street</label>
                            <input type="text" name="" class="form-control" placeholder="Street">
                        </div>
                        <div class="form-group">
                            <label for="">City</label>
                            <input type="text" name="" class="form-control" placeholder="City">
                        </div>
                        <div class="form-group">
                            <label for="">State</label>
                            <input type="text" name="" class="form-control" placeholder="State">
                        </div>
                        <div class="form-group">
                            <label for="">Country</label>
                            <select name="" id="" class="form-control">
                                <option value="">India</option>
                                <option value="">Pakistan</option>
                                <option value="">Australia</option>
                                <option value="">America</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">Pincode</label>
                            <input type="text" name="" id="" class="form-control" placeholder="Pincode">
                        </div>
                    </fieldset>
                </div>
                <a href="" class="btn btn-primary">Sign In</a>
                </div>
               
            </div>

            </div>
    </div>

    <div class="row bg-primary">
        <div class="col-12">
          <blockquote class="blockquote">
            <p style="margin-left: 600px;">"Copyright 2022.All Right Reserved"</p>
            <footer class="blockquote-footer" style="margin-left: 1250px; color:black;">--Nikhil Kumar</footer>
          </blockquote>
        </div>
      </div>

    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>
